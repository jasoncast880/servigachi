<!DOCTYPE	html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Servigachi Dashboard</title>

	<link rel="stylesheet" href="style.css">

</head>

<body>
	<h1> Servigachi Dashboard </h1>

	<!-- dropdown -->
	<div class="dropdown">
		<button id="dropdownBtn">Select A File!</button>
		<div id="dropdownContent" class="dropdown-content"></div>
	</div>

	<!-- upload -->
	<div id="uploadArea">
		<input type="file" accept=".wav" id="fileInput" />
		<button id="confirmUpload">Upload</button>
	</div>

	<!-- view panel -->
	<div id="playbackArea">
		<img id="foto">
			foto
		</img>
		<div id="filename"> filename</div>
		<button id="playBtn"> Play </button>
	</div>

	<script src="script.js"></script>
</body>
</html>
